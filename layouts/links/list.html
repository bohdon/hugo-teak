{{ define "main" }}

{{ if .Content }}
<div class="content">
    {{ .Content }}
</div>
{{ end }}

<div class="columns is-multiline">

    {{ range .Pages }}
    <div class="column is-3">
        <article class="box">
            {{ $link := .RelPermalink }}
            {{ if .Params.Link }}
            {{ $link = .Params.Link }}
            {{ end }}
            <h5 class="title is-5 mb-0"><a href="{{ $link }}" {{if .Params.Link }}target="_blank"{{ end }}>{{ .LinkTitle }} ></a></h5>
            <div class="content mt-3">
                {{ .Content }}
            </div>
            {{ partial "metadata.html" . }}
        </article>
    </div>
    {{ end }}

</div>
{{ end }}
