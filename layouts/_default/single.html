{{ define "main" }}

{{/* page header card */}}
<div class="mb-5">
    {{ partial "pagecard.html" (dict "context" . "NoSummary" true "NoLink" true) }}
</div>

<div class="content">
    {{ .Content }}
</div>

<div class="notification mt-6 mb-6 is-clearfix">
    <span class="is-italic has-text-primary">
        Published on {{ .Date.Format "Jan 2, 2006" }}
    </span>
    <button onclick="goToTop()" class="button is-primary is-outlined is-pulled-right">
        <span class="icon-text">
            <span class="icon">
                <i class="fa-regular fa-chevron-up"></i>
            </span>
            <span>
                Top
            </span>
        </span>
    </button>
</div>

{{ partial "nextprev.html" . }}

{{ end }}
