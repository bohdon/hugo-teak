{{ define "main" }}

{{ if .Content }}
<div class="content">
    {{ .Content }}
</div>
{{ end }}

<div class="columns is-multiline">

    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="column is-half">
        <article class="box">
            <h4 class="title is-4 mb-2"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h4>
            <div class="content mt-3">
                {{ .Summary }}
            </div>
            {{ partial "metadata.html" . }}
        </article>
    </div>
    {{ end }}

</div>
{{ end }}
