{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "2006-01-02" }}
{{ if .Params.yearOnly }}
{{ $dateFormat = "2006" }}
{{ end }}

{{ if .PublishDate }}
<div class="field">
    <time datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
</div>
{{ end }}
