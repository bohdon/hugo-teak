<div class="card">
    <div class="card-content">
        {{ $link := .RelPermalink }}
        {{ if .Params.Link }}
        {{ $link = .Params.Link }}
        {{ end }}

        <h5 class="title is-5 mb-0">
            <a href="{{ $link }}" {{if .Params.Link }}target="_blank" {{ end }}>
                <span class="icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </span>
                {{ .LinkTitle }}
            </a>
        </h5>

        <div class="content mt-3">
            {{ .Content }}
        </div>
        {{ partial "metadata.html" . }}
    </div>
</div>
