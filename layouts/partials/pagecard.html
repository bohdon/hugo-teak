<div class="card is-horizontal">

    {{ if .Params.Image }}
    <div class="card-image">
        <figure class="image is-1by1">
            <a href="{{ .RelPermalink }}">
                <img src="{{ .Params.Image }}">
            </a>
        </figure>
    </div>
    {{ end }}

    <div class="card-content">
        <h4 class="title is-4 mb-3"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h4>

        {{ partial "metadata.html" . }}

        <div class="content is-size-7-touch is-size-6-tablet">
            {{ .Summary }}
        </div>
    </div>

</div>
