{{/*  align tags to the right  */}}
{{ $isRight := default false .IsRight }}

<div class="tags {{ if $isRight }}is-right{{ end }}">
    {{ with .context.Params.Tags }}
    {{ range . }}
    {{ $href := print ("/tags/") (urlize .) }}
    <a class="tag is-lowercase" href="{{ $href }}">{{ . }}</a>
    {{ end }}
    {{ end }}
</div>
