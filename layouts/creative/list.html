{{ define "main" }}

{{ if .Content }}
<div class="content">
    {{ .Content }}
</div>
{{ end }}

<div class="columns is-multiline">

    {{ range .Pages }}
    <div class="column is-full">
        {{ partial "pagecard.html" (dict "context" . "IsFullWidth" true "IsLargeCard" true
            "NoExternalLink" false "NoDate" true "NoTags" true) }}
    </div>
    {{ end }}

</div>
{{ end }}
