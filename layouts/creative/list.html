{{ define "main" }}

{{ if .Content }}
<div class="content full-width px-6">
    {{ .Content }}
</div>
{{ end }}

<div class="columns is-multiline">

    {{ range .Pages }}
    <div class="column is-full">
        {{ partial "pagecard.html" (dict
            "context" .
            "IsFullWidth" true
            "IsLargeCard" true
            "NoTags" true)
        }}
    </div>
    {{ end }}

</div>
{{ end }}
